<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <link rel ="stylesheet" href ="style.css" type ="text/css">
</head>
<body>
    <div class="grid">
        <div id="start" class="start"><h1>Coding Quiz!</h1>
            <p></p><button id="BtnStart">
                Click here to start the quiz!</button></div>
        <div id="quiz" class="hide">
            <h1 id="questionTitle"></h1>
            <hr>
           <div id="choices" class="choices"></div>

            
        </div>
<div id="endScreen" class="hide"><h2>Finished!</h2><p>Your final score is <span id="finalScore">.</span></p>
<p>Enter initials: <input type="text" id="initials"/><button id="submit">Submit</button></p></div>

    <footer><span id="time">0</span></div></footer>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
